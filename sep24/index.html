<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Radius</title>
</head>
<body>
  <header>
    <div class='white-circle'>
      <div class="circle">
        <i class="fa fa-home" aria-hidden="true"></i>
      </div>
    </div>
  </header>
  <main>
    <div class="column">
      <img class='flex1' src="img/pic01.jpg" alt="image no worko">
      <img class='flex2' src="img/pic02.jpg" alt="image no worko">
      <img class='flex1' src="img/pic03.jpg" alt="image no worko">
      <img class='flex2' src="img/pic04.jpg" alt="image no worko">
    </div>
    <div class="column">
      <img class='flex2' src="img/pic05.jpg" alt="image no worko">
      <img class='flex1' src="img/pic06.jpg" alt="image no worko">
      <img class='flex2' src="img/pic07.jpg" alt="image no worko">
      <img class='flex1' src="img/pic08.jpg" alt="image no worko">
    </div>
    <div class="column">
      <img class='flex1' src="img/pic09.jpg" alt="image no worko">
      <img class='flex2' src="img/pic10.jpg" alt="image no worko">
      <img class='flex1' src="img/pic11.jpg" alt="image no worko">
      <img class='flex2' src="img/pic12.jpg" alt="image no worko">
    </div>
    <div class="column">
      <img class='flex2' src="img/pic13.jpg" alt="image no worko">
      <img class='flex1' src="img/pic14.jpg" alt="image no worko">
      <img class='flex2' src="img/pic15.jpg" alt="image no worko">
      <img class='flex1' src="img/pic16.jpg" alt="image no worko">
    </div>
  </main>
  <footer>
    <div class='white-circle'>
      <div class="circle">
        <i class="fa fa-info-circle" aria-hidden="true"></i>
      </div>
    </div>
  </footer>
</body>
</html>
