<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>forms</title>
</head>
<body>
  <form>
    <input type="text" placeholder="First Name">
    <hr>
    <input type="text" placeholder="Last Name">
    <hr>
    <input type="email" placeholder="Email">
    <hr>
    <input type="tel" placeholder="Phone Number">
    <hr>
    <input type="radio" name="frequency" value="daily">daily<br/>
    <hr>
    <input type="radio" name="frequency" value="weekly">weekly<br/>
    <hr>
    <input type="radio" name="frequency" value="monthly" checked>monthly<br/>
    <hr>
    <input type="radio" name="frequency" value="yearly">yearly<br/>
    <hr>
    <input type="checkbox" name="chk" value="checked" checked>
    <input type="submit" value="go">
  </form>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
