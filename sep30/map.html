    <script type='text/javascript'>function init_map(){var myOptions = {zoom:21,center:new google.maps.LatLng(36.7320617,-119.785755),mapTypeId: google.maps.MapTypeId.HYBRID};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(36.7320617,-119.785755)});infowindow = new google.maps.InfoWindow({content:'<strong>Bitwise</strong><br>700 Van Ness Avenue, Fresno, Ca. 93631<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
